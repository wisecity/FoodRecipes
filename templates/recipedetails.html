{% extends "layout.html" %}
{% block content %}
	<h3>{{recipe.name}}</h3>
	<p>Author: {{recipe.username}}</p>
	<p>Tags: {{recipe.tags}}</p>
	<p>Contents: {{recipe.contents}}</p>
	<p>Details: {{recipe.details}}</p>
	<p>Score: {{recipe.score}}</p>
	<p>Views: {{recipe.views}}</p>
	<a href="{{url_for('deleterecipe', recipe_id=recipe.id)}}">Delete Recipe</a>
	<br>
	<a href="{{url_for('updaterecipe', recipe_id=recipe.id)}}">Update Recipe</a>
	

{% endblock %}
